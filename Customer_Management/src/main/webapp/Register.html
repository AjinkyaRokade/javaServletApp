<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<center>

<h1>Register</h1><br/>
 <form method="post" action="registerserv">
  <div class="form-group">
    <label for="id">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" style="width: 250px">
  </div>
  <div class="form-group">
    <label for="pass">City</label>
    <input type="password" class="form-control" id="city" name="city"  placeholder="Enter city" style="width: 250px">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email"  placeholder="Enter Email" style="width: 250px">
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" id="pass" name="pass"  placeholder="Enter Password" style="width: 250px">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</center>
</body>
</html>
